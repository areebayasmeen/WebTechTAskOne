<body>
     <header>
        <div class="wrapper">
            <span class="logo"><img src="./pictures/image-2.png" alt="ni milaaaaaaaaaaa"></span>

    <div class="col-md-12">
        <label class="form-label">Payment Method</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" id="card" value="card">
            <label class="form-check-label" for="card">Card</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" id="cod" value="cod">
            <label class="form-check-label" for="cod">Cash on Delivery</label>
        </div>
        <div class="invalid-feedback d-block" id="paymentError">Select a payment method.</div>
    </div>


    <div id="cardFields" class="row g-3 mt-2 d-none">
        <div class="col-md-6">
            <label for="cardName" class="form-label">Cardholder Name</label>
            <input type="text" class="form-control" id="cardName">
            <div class="invalid-feedback">Cardholder name required.</div>
        </div>
        <div class="col-md-6">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber">
            <div class="invalid-feedback">Card number required.</div>
        </div>
        <div class="col-md-4">
            <label for="expiry" class="form-label">Expiry</label>
            <input type="text" class="form-control" id="expiry">
            <div class="invalid-feedback">Expiry required.</div>
        </div>
        <div class="col-md-4">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv">
            <div class="invalid-feedback">CVV required.</div>
        </div>
    </div>

    <div class="footer"><span class="footer">LOREM</span><span class="footer">VESTIBULUM</span><span
            class="footer">ALIQUAM ETAR</span><span class="footer">CURABITUR</span><span class="footer">INTEGER</span>
    </div>
