<body>
     <header>
        <div class="wrapper">
            <span class="logo"><img src="./pictures/image-2.png" alt="ni milaaaaaaaaaaa"></span>
            <ul class="menu">

                <li><a href="./cv.html">MY CV</a></li>
                <li><a href="./checkout.html">BUYNOW</a></li>
            </ul>
        </div>
    </header>
    <div class="container pb-5 d-flex justify-content-center">
      <div class="card mt-4 col-md-8">
        <div class="card-header bg-warning text-white fw-bold">
          Payment Method
        </div>
        <div class="card-body">

          <div class="mb-3">
            <label class="form-label fw-bold">Select Payment Method</label>
            <div class="form-check">
              <input
                class="form-check-input payOption"
                type="radio"
                name="paymentMethod"
                value="card"
                id="payCard"
              />
              <label class="form-check-label" for="payCard">Card</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input payOption"
                type="radio"
                name="paymentMethod"
                value="cod"
                id="payCOD"
              />
              <label class="form-check-label" for="payCOD"
                >Cash on Delivery (COD)</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input payOption"
                type="radio"
                name="paymentMethod"
                value="wallet"
                id="payWallet"
              />
              <label class="form-check-label" for="payWallet">Wallet</label>
            </div>
          </div>


          <div id="cardDetails" class="border rounded p-3 d-none bg-light">
            <div class="mb-3">
              <label class="form-label">Cardholder Name</label>
              <input type="text" class="form-control" id="cardHolder" />
            </div>
            <div class="mb-3">
              <label class="form-label">Card Number</label>
              <input
                type="text"
                class="form-control"
                id="cardNumber"
                placeholder="XXXX-XXXX-XXXX-XXXX"
              />
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Expiry Date</label>
                <input
                  type="text"
                  class="form-control"
                  id="expiry"
                  placeholder="MM/YY"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">CVV</label>
                <input
                  type="password"
                  class="form-control"
                  id="cvv"
                  maxlength="3"
                />
              </div>
            </div>
          </div>


          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="termsCheck" />
            <label class="form-check-label" for="termsCheck">
              I agree to the terms & conditions
            </label>
          </div>

          <button
            class="btn btn-warning w-100 mt-3"
            id="placeOrderBtn"
            disabled
          >
            Place Order
          </button>
        </div>
      </div>
    </div>
